<div class="card">
  <div class="card-header">
    {{ address }}
  </div>
  <div class="card-body">
    {{ emptySpotsCount }}
  </div>
  <div class="card-footer">
    <buttoncmp
      image="../assets/icons/parking-lot-icon.png"
      [text]="currentUserType === 'Admin' ? 'Detalii' : 'Rezerva'"
      (click)="onOpenReservationModal(currentUserType)"
    ></buttoncmp>
  </div>
</div>
