<div class="profile-container">
  <div class="view-container">
    <h3>Profil</h3>
    <div class="image-container">
      <img src="../../../assets/images/edit-user-icon.png" alt="User" />
    </div>
    <div class="user-details-container">
      <span>{{currentUser?.lastName}} {{currentUser?.firstName}}</span>
      <span>Utilizator</span>
    </div>
    <div class="reservation-details">
      <div>
        <span>{{currentUser?.numberOfTotalReservations}}</span>
        <span>rezervari</span>
      </div>
      <div class="vertical-line"></div>
      <div>
        <span>{{currentUser?.numberOfActiveReservations}}</span>
        <span>rezervare activa</span>
      </div>
    </div>
  </div>
  <div class="edit-container">
    <form>
      <div class="form-title">
        <span>Informații de bază</span>
        <div class="form-buttons">
          <button class="cancel-button button">Anulează</button>
          <button type="submit" class="save-button button">Salvează</button>
        </div>
      </div>
      <div class="form-body">
        <div class="name-details">
          <div class="form-input" style="width: 50%">
            <span>Nume</span>
            <input type="text" name="name" placeholder="Nume" [value]="currentUser?.lastName ? currentUser?.lastName : null">
          </div>
          <div class="form-input" style="width: 50%">
            <span>Prenume</span>
            <input type="text" name="name" placeholder="Prenume" [value]="currentUser?.firstName ? currentUser?.firstName : null" />
          </div>
        </div>
        <div class="form-input">
          <span>Email</span>
          <input type="email" name="email" placeholder="email@email.com" [value]="currentUser?.email ? currentUser?.email : null" />
        </div>
        <div class="form-input">
          <span>Telefon</span>
          <input type="text" name="tel" placeholder="Telefon" [value]="currentUser?.phone ? currentUser?.phone : null"/>
        </div>
      </div>
    </form>
    <form>
        <div class="form-title">
          <span>Securitate</span>
          <div class="form-buttons">
            <button class="cancel-button button">Anulează</button>
            <button type="submit" class="save-button button">Salvează</button>
          </div>
        </div>
        <div class="form-body">
          <div class="name-details">
            <div class="form-input" style="width: 50%">
              <span>New password</span>
              <input type="text" name="name" placeholder="New password" />
            </div>
            <div class="form-input" style="width: 50%">
              <span>Re-type new password</span>
              <input type="text" name="name" placeholder="Re-type new password" />
            </div>
          </div>
        </div>
      </form>
  </div>
</div>
