<div class="card-container">
  <div *ngFor="let parking of parkings">
    <card
      [address]="parking.address"
      [emptySpotsCount]="parking.emptySpotsCount"
      [reservedSpotsCount]="parking.reservedSpotsCount"
      [currentUserType]="userType"
      [isOpen]="parking.isOpen"
      (openReservationModal)="onOpenReservationModal($event, parking)"
    ></card>
  </div>
  <!-- <modal [show]="showModal"></modal> -->
</div>
