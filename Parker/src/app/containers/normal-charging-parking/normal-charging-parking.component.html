<h3 class="mat-dialog-title" fxLayout="row" fxLayoutAlign="center center">
  <span fxLayout="row" fxLayoutAlign="center center" style="text-align: center; flex: 1">
  </span>
  <div>
    <img width="40px" height="40px" src="assets/images/reservation-icon.png" />
  </div>
  <span class="title-charge" *ngIf="parkingType !== 'electricalParking'">Rezervare statie cu regim normal de incarcare</span>
  <span class="title-charge" *ngIf="parkingType === 'electricalParking'">Rezerva statie cu regim rapid de incarcare</span>
  <div style="cursor: pointer;">
    <img
    (click)="onClose()"
    width="40px"
    height="40px"
    src="assets/images/close-icon.png" />
  </div>
</h3>
<div class="mat-dialog-content content" fxFill>
  <app-normal-charging-parking-form
    [availableParkings]="parking?.emptySpotsCount"
    [parking]="parking"
    [parkingType]="parkingType"
    (submit)="onSubmit($event)"
  ></app-normal-charging-parking-form>
</div>
